spring:
  application:
    name: dividends

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create

    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hj
    username: sa
    password:

  data:
    redis:
      host: localhost
      port: 6379

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"